<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK PQC Migration Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Potential Timeline for the UK's PQC Migration</h1>

    <p>Taking into account key organizations and their projected actions:</p>

    <table id="roadmapTable" class="display">
        <thead>
            <tr>
                <th>Country</th>
                <th>Phase</th>
                <th>2025</th>
                <th>2026</th>
                <th>2027</th>
                <th>2028</th>
                <th>2029</th>
                <th>2030-2035</th>
                <th>Dummy</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $.get('roadmap.csv', function (data) {
                const rows = data.split("\n");
                rows.shift(); // Remove header

                rows.forEach(row => {
                    if (row.trim() !== "") {
                        const cols = row.split(",");
                        const tableRow = `<tr>${cols.map(col => `<td>${col.trim()}</td>`).join('')}</tr>`;
                        $('#roadmapTable tbody').append(tableRow);
                    }
                });

                $('#roadmapTable').DataTable({
                    paging: true,
                    searching: true,
                    order: [],
                });
            });
        });
    </script>
</body>
</html>
