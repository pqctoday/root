<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    /* Styling as provided */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    body {
      font-family: sans-serif;
    }
    #quiz-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    #quiz-selection, #quiz-area, #results-area {
      margin-bottom: 20px;
    }
    #answer-area label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section>
  <div style="text-align: center; margin: 20px 0;">
    <img src="../../assets/quizz-dalle.webp" alt="Quiz Logo" style="max-width: 15%; height: auto;">
  </div>

  <h2 id="quiz-title">Quantum Threat Quiz</h2>
  <p id="quiz-description">Get ready to test your knowledge on the quantum threat and related topics!</p>
</section>

<div id="quiz-container">
    <div id="quiz-selection">
        <h1>Select a Quiz</h1>
        <select id="topic-dropdown">
          <option value="">Select Topic</option>
        </select>
        <select id="subtopic-dropdown" disabled>
          <option value="">Select Subtopic</option>
        </select>
        <button id="start-quiz-button" disabled>Start Quiz</button>
      </div>
    
      <div id="quiz-area" style="display: none;">
        <div id="question-area"></div>
        <div id="answer-area"></div>
        <button id="next-question-button" disabled>Next Question</button>
        <button id="submit-quiz-button" style="display: none;">Submit Quiz</button>
      </div>
    
      <div id="results-area" style="display: none;">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button id="show-answers-button">Show Correct Answers</button>
        <button id="restart-button">Restart</button>
      </div>
      
      <div id="correct-answers-section" style="display: none;">
        <h2>Correct Answers</h2>
        <div id="correct-answers-list"></div>
      </div>
    
</div>

<script src="quiz.js"></script>
</body>
<footer>
  <p style="text-align: center; margin-top: 20px;"><a href="../../../../index.html">Back to Main Page</a></p>
</footer>
</html>
