<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
</head>

<body>

 <!-- Header -->
 <header class="header" style="display: flex; align-items: center;">
  <a href="../../assets/" style="margin-right: 10px;"></a>
    <img src="../../assets/PQCT_Logo_V01.png" alt="PQCToday Logo" style="width: 7%; height: auto;">
  </a>
  <div class="logo">PQCToday</div>
</header>

  <!-- Subheader -->
  <div class="subheader">
    <a href="/index.html" class="subheader-link">Home</a>
  </div>

<!-- Main Content -->
<main>
  <section>
    <div style="text-align: center; margin: 20px 0;">
      <img src="../../assets/quizz-dalle.webp" alt="Quiz Logo representing the Quantum Threat Quiz" class="quiz-logo" style="width: 10%;">
    </div>

    <h2 id="quiz-title">Quantum Threat Quiz</h2>
    <p id="quiz-description">Get ready to test your knowledge on the quantum threat and related topics!</p>
  </section>

  <div id="quiz-container">
      <div id="quiz-selection">
          <h1>Select a Quiz</h1>
          <label for="topic-dropdown">Choose a topic:</label>
          <select id="topic-dropdown">
            <option value="">Select Topic</option>
          </select>

          <label for="subtopic-dropdown">Choose a subtopic:</label>
          <select id="subtopic-dropdown" disabled>
            <option value="">Select Subtopic</option>
          </select>

          <button id="start-quiz-button" disabled>Start Quiz</button>
      </div>
      
      <div id="quiz-area" style="display: none;">
          <!-- Progress Bar -->
          <div id="progress-bar-container">
            <div id="progress-bar"></div>
          </div>

          <!-- Question and Answers -->
          <div id="question-area"></div>
          <div id="answer-area"></div>
          <button id="next-question-button" disabled>Next Question</button>
          <button id="submit-quiz-button" style="display: none;">Submit Quiz</button>
      </div>
      
      <div id="results-area" style="display: none;">
          <h2>Your Score:</h2>
          <p id="score"></p>
          <button id="show-answers-button">Show Correct Answers</button>
          <button id="restart-button">Restart</button>
      </div>
        
      <div id="correct-answers-section" style="display: none;">
          <h2>Correct Answers</h2>
          <div id="correct-answers-list"></div>
      </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" rel="noopener noreferrer" class="footer-link">
      Creative Commons Zero (CC0) 1.0 Universal Public Domain Dedication
    </a>
  </div>
</footer>

<script src="quiz.js"></script>
</body>
</html>
