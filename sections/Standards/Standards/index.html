        table {
            width: 100%;

      <!-- Header -->
<header class="header" style="display: flex; align-items: center;">
    <a style="margin-right: 10px;">
      <img src="/root/assets/PQCT_Logo_V01.png" alt="PQCToday Logo" id="logo-img" style="height: calc(2 * 2rem);">

    </div>

    <div id="csvTable"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function loadCSV(filePath) {
            Papa.parse(filePath, {
                download: true,
                header: true,
                complete: function(results) {
                    renderTable(results.data);
                }
            });
        }

        function renderTable(data) {
            const tableDiv = document.getElementById('csvTable');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header row
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableDiv.appendChild(table);
        }

        // Load the CSV file
        document.addEventListener('DOMContentLoaded', () => {
            const csvFilePath = 'standardisation_bodies.csv'; // Update with the actual path to your CSV file
            loadCSV(csvFilePath);
        });
    </script>
